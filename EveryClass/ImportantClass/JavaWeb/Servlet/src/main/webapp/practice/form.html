<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <title>信息收集</title>
</head>
<body>
  <form method="post" action="post-info">
    <div>
      <label for="name">姓名</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="gender">性别</label>
      <input type="radio" id="gender" name="gender" value="1">男
      <input type="radio" id="gender" name="gender" value="0">女
    </div>
    <div>
      <label for="hobby">爱好</label>
      <input type="checkbox" id="hobby" name="hobby" value="刷抖音">刷抖音
      <input type="checkbox" id="hobby" name="hobby" value="刷直播">刷直播
      <input type="checkbox" id="hobby" name="hobby" value="学习">学习
    </div>
    <div>
      <label for="xueli">学历</label>
      <select id="xueli" name="xueli">
        <option value="博士">博士</option>
        <option value="不是博士">不是博士</option>
      </select>
    </div>
    <div>
      <label for="suggestion">建议</label>
      <textarea id="suggestion" name="suggestion"></textarea>
    </div>
    <div>
      <button type="submit">提交</button>
    </div>
  </form>
</body>
</html>
