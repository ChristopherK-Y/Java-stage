<!DOCTYPE html>
<html lang="ch" xmlns:www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Base Conversion</title>
    <link rel="stylesheet" href="../../static/base_conversion.css">
</head>
<body>
<main>
    <div id="title">
        <h1 style="text-align: center">进制转换</h1>
    </div>
    <div>
        <form style="text-align: center" method="get" action="/transform">
            <div id="sel">
                <input id="two" type="radio" name="sel" value="base2">
                <label for="two">2进制</label>
                <input id="eight" type="radio" name="sel" value="base8">
                <label for="eight">8进制</label>
                <input id="ten" type="radio" name="sel" value="base10">
                <label for="ten">10进制</label>
                <input id="sixteen" type="radio" name="sel" value="base16">
                <label for="sixteen">16进制</label>
            </div>
            <input type="text" name="number" placeholder="请输入要转换的数">
            <button type="submit">转换</button>
        </form>
    </div>
    <br>
    <div>
        <table>
            <thead>
            <tr>
                <th>进制</th>
                <th>结果</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>2</td>
                <td><label><input id="out2" class="output" type="text" th:value="${out2}"></label></td>
            </tr>
            <tr>
                <td>8</td>
                <td><label><input id="out8" class="output" type="text" th:value="${out8}"></label></td>
            </tr>
            <tr>
                <td>10</td>
                <td><label><input id="out10" class="output" type="text" th:value="${out10}"></label></td>
            </tr>
            <tr>
                <td>16</td>
                <td><label><input id="out16" class="output" type="text" th:value="${out16}"></label></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
