<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Base Conversion</title>
    <link rel="stylesheet" href="base_conversion.css">
</head>
<body>
<main>
    <div id="title">
        <h1 style="text-align: center">进制转换</h1>
    </div>
    <div>
        <form style="text-align: center">
            <div id="sel">
                <input id="two" type="radio" name="sel">
                <label for="two">2进制</label>
                <input id="eight" type="radio" name="sel">
                <label for="eight">8进制</label>
                <input id="ten" type="radio" name="sel">
                <label for="ten">10进制</label>
                <input id="sixteen" type="radio" name="sel">
                <label for="sixteen">16进制</label>
            </div>
            <input type="text" id="number" placeholder="请输入要转换的数">
            <button type="button">转换</button>
        </form>
    </div>
    <br>
    <div>
        <table>
            <thead>
            <tr>
                <th>进制</th>
                <th>结果</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>2</td>
                <td><label><input id="out2" class="output" type="text"></label></td>
            </tr>
            <tr>
                <td>8</td>
                <td><label><input id="out8" class="output" type="text"></label></td>
            </tr>
            <tr>
                <td>10</td>
                <td><label><input id="out10" class="output" type="text"></label></td>
            </tr>
            <tr>
                <td>16</td>
                <td><label><input id="out16" class="output" type="text"></label></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="base_conversion.js"></script>
</main>
</body>
</html>
